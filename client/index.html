<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>RestAPI-Auth-Form</title>
  </head>
  <body>
    <div class="register-form">
      <h1>Register</h1>

      <div class="input-form">
        <input class="username" type="text" placeholder="Username" />
        <input class="email" type="text" placeholder="E-mail" />
        <input class="phone" type="text" placeholder="Phone" />
        <input class="pwd" type="password" placeholder="Password" />
        <input
          class="pwdConfirm"
          type="password"
          placeholder="Confirm Password"
        />
      </div>

      <div class="button-form">
        <a href="#">
          <div class="register-btn">Register</div>
        </a>
        <a href="#">
          <div class="sing-in-btn">Have account? Sign In</div>
        </a>
      </div>
    </div>

    <div class="auth-form">
      <h1>Login</h1>

      <input class="email2" type="text" placeholder="E-mail" />
      <input class="password2" type="password" placeholder="Password" />

      <a href="#!">
        <div class="login-button">LOGIN</div>
      </a>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
